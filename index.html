<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" href="./images/ico.png">

    <title>YN</title>
</head>

<body class="body-bg">
    <div class="container mb-5">
        <div class="row cv">
            <div class="col-lg-3 cv-left">
                <div class="row">
                    <div class="photo-block col-lg-12">
                        <img src="" alt="my photo" class="img-thumbnail rounded-circle mt-3 mb-3" id="my-photo">
                        <ul class="contacts-block text-center"></ul>
                        <div class="address"></div>
                    </div>
                    <div class="col-lg-12">
                        <hr class="bg-white">
                        <section class="mt-3">
                            <h2>Умения</h2>
                            <ul class="skills-list"></ul>
                        </section>
                    </div>
                    <div class="col-lg-12">
                        <section>
                            <h2>Образование</h2>
                            <ul class="education-list"></ul>
                        </section>
                    </div>
                    <div class="col-lg-12">
                        <section>
                            <h2>Ключевые навыки</h2>
                            <ul class="achievements-list"></ul>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 cv-right">
                <article>
                    <header>
                        <h1 class="text-center cv-header mt-4 mb-4" id="my-name"></h1>
                        <h2 class="job-title text-center lines color-grey mb-4" id="job-title"></h2>
                    </header>
                    <h3 class="mb-3 profile color-grey">Профиль</h3>
                    <p class="mb-5 profile-data"></p>
                    <h3 class="mb-3 expirience color-grey">Сертификаты</h3>
                    <div class="experience-list"></div>
                </article>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="js/data.js"></script>
    <script src="js/experience.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
